<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/background.css">
    <link rel="stylesheet" href="./static/css/stylesheet.css">
    <script src="./static/js/scripts.js" defer></script>
    <title>Bug Tracker</title>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item grid-item-1">
            <label>Title</label>
        </div>
        <div class="grid-item grid-item-2">
            <input type="text" id="iTitle">
        </div>

        <div class="grid-item grid-item-3">
            <label>Description</label>
        </div>
        <div class="grid-item grid-item-4">
            <input type="text" id="iDescription">
        </div>

        <div class="grid-item grid-item-5">
            <label>Time</label>
        </div>
        <div class="grid-item grid-item-6">
            <input type="text" id="iTime" disabled=true>
        </div>

        <div class="grid-item grid-item-7">
            <label>Date</label>
        </div>
        <div class="grid-item grid-item-8">
            <input type="date" id="iDate" disabled=true>
        </div>

        <div class="grid-item grid-item-9">
            <label>Assignee</label>
        </div>
        <div class="grid-item grid-item-10">
            <input type="text" id="iAssignee">
        </div>

        <div class="grid-item grid-item-11">
            <input type="button" id="btnSubmit" value="Submit" onclick="submitRequest()">
        </div>
    </div>

    <div>
        <label id="lblStatus">Status: </label>
        <label id="lblResponse"></label>
    </div>
</body>

</html>
